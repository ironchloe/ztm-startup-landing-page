<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Startup Landing Page</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS from CDN. -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- d-flex為Bootstrap語法,使container變成flexbox -->
    <!-- h-100 告訴container高度要滿版,為Bootstrap語法 -->
    <div class="container d-flex align-items-center h-100">
      <!-- 加class="row"為Bootstrap Layout Grid語法 -->
      <div class="row">
        <!-- class="text-center、text-uppercase、col-12"為Bootstrap語法 -->
        <header class="text-center col-12">
          <h1 class="text-uppercase">
            <strong>The Biggest Startup Event of the Year</strong>
          </h1>
        </header>

        <!-- 加buffer為了增加留白,讓header和section不擠.col-12讓buffer寬度滿版,高度老師寫在css -->
        <div class="buffer col-12"></div>

        <section class="text-center col-12">
          <hr />
          <a href="https://mailchi.mp/b268d7b71839/ztmstudents">
            <!-- type="button" class="btn btn-danger"為Bootstrap語法 -->
            <!-- btn-xl是自己創的class,不是Bootstrap class -->
            <button type="button" class="btn btn-primary btn-xl">
              Find Out More
            </button>
          </a>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
